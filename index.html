<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Em ch·ªù x√≠u nha em =)))</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffeaf4, #fff6fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .heart-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .heart-rain span {
      position: absolute;
      display: inline-block;
      color: #ff5e99;
      font-size: 1.5rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh);
        opacity: 1;
      }
    }

    .loading-container {
      text-align: center;
      padding: 20px;
    }

    .progress-bar {
      width: 400px;
      height: 40px;
      background-color: #fff4d6;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 10px #f5b041;
      position: relative;
      font-size: 1.2rem;
      font-weight: bold;
      color: #7e5109;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff6f61, #ffb199);
      border-radius: 20px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: width 0.3s ease-in-out;
    }

    #progressText {
      z-index: 2;
      position: relative;
      white-space: nowrap;
      animation: textBounce 1s infinite alternate;
    }

    @keyframes textBounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    #continueBtn {
      display: none;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background-color: #ff85a2;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s;
    }

    #continueBtn:hover {
      transform: scale(1.05);
      background-color: #fc7b99;
    }

    .floating-stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .floating-stars span {
      position: absolute;
      display: block;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: floatStar linear infinite;
    }

    @keyframes floatStar {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body onload="startLoading()">
  <div class="floating-stars" id="star-container"></div>
  <div class="heart-rain" id="heart-container"></div>

  <div class="loading-container">
    <div class="progress-bar">
      <div id="progressFill"></div>
      <div id="progressText">ƒêang m·ªü ti·ªác n√® em ∆°i üéÇ</div>
    </div>
    <button id="continueBtn" onclick="enterSite()">üëâ V√¥ n√® em!</button>
  </div>

  <!-- Hi·ªáu ·ª©ng tr√°i tim -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = '100vh';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);
  </script>

  <!-- Loading v√† vƒÉn b·∫£n ƒë·ªông -->
  <script>
    let progress = 0;
    const texts = [
      "Em ƒë·ª£i x√≠u nha =))",
      "Chu·∫©n b·ªã l·ªùi ch√∫c ...ü•≥",
      "Chu·∫©n b·ªã nh·∫°c... üéº",
      "Chu·∫©n b·ªã b√°nh kem... üç∞",
      "Th·∫Øp n·∫øn ... üïØÔ∏è",
      "Ok xong r√≤i, v√¥ l·∫π n√†o =)))"
    ];

    const heartContainer = document.getElementById('heart-container');
    const hearts = ['üéÇ ','üéÅ','üéâ','üéà','üéä'];
    for (let i = 0; i < 20; i++) {
      const span = document.createElement('span');
      span.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      span.style.left = Math.random() * 100 + '%';
      span.style.animationDuration = (Math.random() * 5 + 3) + 's';
      span.style.top = '-' + Math.random() * 20 + 'px';
      heartContainer.appendChild(span);
    }

    function startLoading() {
      const progressBar = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const continueBtn = document.getElementById('continueBtn');

      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          progressText.innerText = texts[5]; // "Ok xong r√≤i, v√¥ l·∫π n√†o =)))"
          continueBtn.style.display = "inline-block";
          return;
        }

        progress += 1;
        progressBar.style.width = progress + "%";

        // C·∫≠p nh·∫≠t text theo t·ª´ng giai ƒëo·∫°n
        if (progress === 5) progressText.innerText = texts[0];
        else if (progress === 25) progressText.innerText = texts[1];
        else if (progress === 45) progressText.innerText = texts[2];
        else if (progress === 65) progressText.innerText = texts[3];
        else if (progress === 85) progressText.innerText = texts[4];
      }, 80);
    }

    function enterSite() {
      window.location.href = "main.html"; // Link t·ªõi trang ti·∫øp theo
    }
  </script>
</body>
</html>
